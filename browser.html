<html>
<script>

var c = {
  checkBrowser : function(){
    var fs = function (){
      if(typeof document.webkitIsFullScreen == 'undefined' && typeof document.mozFullScreen == 'undefined' &&
      typeof document.msFullscreenEnabled == 'undefined' && typeof document.fullscreenchange == 'undefined'){
        return false;
      }else{
        return true;
      };
    };

    var isDraggable = function(){
      return 'draggable' in document.createElement('span')
    };

    var detectIE = function(){
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      };
      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf('rv:');
          return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      };
      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
         // Edge (IE 12+) => return version number
         return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      };
      // other browser
      return false;
    };

    if ( detectIE()!=false || isDraggable()==false || fs()==false){
      var html = 'error'
      $('body').html(html)
      return false
    }else{
      return true
    };
  }
};
alert(c.checkBrowser());
</script>
</html>
