<html>
<script>

checkBrowser = function(){

  var getBrowserInfo = function(){
    var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
    if(/trident/i.test(M[1])){
        tem=/\brv[ :]+(\d+)/g.exec(ua) || [];
        return {name:'IE',version:(tem[1]||'')};
        }
    if(M[1]==='Chrome'){
        tem=ua.match(/\bOPR\/(\d+)/)
        if(tem!=null)   {return {name:'Opera', version:tem[1]};}
        }
    M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
    return {
      name: M[0],
      version: M[1]
    }
  };

  b = getBrowserInfo();

  acceptedBrowsers = {
    'Firefox': 43,
    'Chrome': 45,
    'Safari': 9
  };

  console.log(b);

  if(Object.keys(acceptedBrowsers).indexOf(b.name) == -1){
    document.body.innerHTML = '<h4>You must either use Chrome, Firefox or Safari to take part in this experiment.</h4>';
    console.log(b);
  }else if(b.version < acceptedBrowsers[b.name]){
    document.body.innerHTML = '<h4>The browser version is too outdated for this experiment. Please update your browser and try again.</h4>';
  }else{
    document.body.innerHTML = 'Your browser should be compatible with the experient requirements.'
  }
}

window.onload = function(){checkBrowser()};

</script>
</html>
